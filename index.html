<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div id="container">
    <div id="result-container">
        <div id="result"></div>
    </div>
    <div id="inputs-container">

        <div class="row">
            <button class="operation unary" id="clear">AC</button>
            <button class="operation unary" id="invert">+/-</button>
            <button class="operation unary" id="percentage">%</button>
            <button class="operation binary" id="divide">/</button>
        </div>
        <div id="first-row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operation binary" id="add">+</button>
        </div>
        <div id="second-row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operation binary" id="subtract">-</button>
        </div>
        <div id="third-row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operation binary" id="multiply">x</button>
        </div>
        <div id="fourth-row">
            <button class="number" id="return">
                <img src="./images/return.svg">
            </button>
            <button class="number" id="zero">0</button>
            <button class="number" id="floating-point">.</button>
            <button class="operation binary" id="equals">=</button>
        </div>
    </div>
</div>
    
</body>
</html>
